<html>
<head>
    <title>Api Call</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        var separator = "\r\n" + "----" + "\r\n";
        var baseUrl = '';
        var client_id = '';
        var client_secret = 'secret';

        jQuery(document).ready(function () {
            setBaseValues();
            //uploadDataTest();
            profile();
        });

        function setBaseValues() {
            baseUrl = 'http://localhost:5000/api/v1';
            //baseUrl   = 'https://192.168.41.93/api/v1';

            client_id = "c029711e-c6ac-4adb-8084-63520a238eb2";//My computer
            //client_id= '2224adb0-481f-4bdb-844a-cc8eacbd3199';//My home computer
            //client_id= '864e4d8d-c3eb-4ac6-a225-e09862ca94c7';//test server
        }

        function profile() {
            var arr = {
                "FirstName": "Bob", "LastName": "dfdfdsfdsfsd", "NationalCode": "0444964444", "MobileNumber": "09121111111", "Email": "sss@aa.com",
                "HomePhoneNumber": "02144444444", "BirthDay": "2019-08-2", "Address": "sassasasasasasas sassssssssssssss "
            };
            defaultForm("/user/profile", arr);
        }

        function uploadDataTest() {
            var arr = { "FirstName": "Salam" };
            defaultForm("/test1/upload", arr);
        }

        function defaultForm(url, dataJson) {
            $("form#data").submit(function (e) {
                e.preventDefault();
                uploadFileWithData(this, url, dataJson, ["image", "image1"]);
            });
        }

        function uploadFileWithData(from, url, dataJson, filesElementIds) {
            var token = callLogin('CSharp@yahoo.com','123456',false);
            console.log('token : ' + token);
            var authorizationHeader = 'Bearer ' + token;

            var formData = new FormData(from);
            formData.append('data', JSON.stringify(dataJson));

            for (var i = 0; i < filesElementIds.length; i++) {
                formData.append('files', $('#' + filesElementIds[i]).get(0).files[0]);
            }

            $.ajax({
                url: baseUrl + url,
                //beforeSend: function (request) {
                //    request.setRequestHeader("Authorization:", "Bearer " + token);
                //},
                headers: {
                    'Authorization': authorizationHeader,
                },
                type: 'POST',
                data: formData,
                success: function (msg) {
                    success(msg);
                }, error: function (xhr, ajaxOptions, thrownError) {
                    error(xhr, ajaxOptions, thrownError);
                },
                cache: false,
                contentType: false,
                processData: false
            });
        }


        function callLogin(email = '', password = '', register = true) {

            var url = '';
            var arr, token;

            if (email == '') {
                email = uuidv4() + '@ddssd33333d';
            }
            if (password == '') {
                password = '123456';
            }
            if (register) {
                url = '/authenticate/register';
                arr = { email: email, password: password };

                json(arr, baseUrl + url);
            }
            arr = { "grant_type": "password", "username": email, "password": password, "client_id": client_id, "client_secret": client_secret, "scope": "openid offline_access" },
                url = '/authenticate/connect/token';

            var msg = formurlencoded(arr, baseUrl + url);

            if (msg != undefined)
                token = msg.model.access_token;
            return token;
        }

        function uuidv4() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function formurlencoded(arr, url) {
            var result;
            $.ajax({
                url: url,
                type: 'POST',
                data: arr,
                contentType: "application/x-www-form-urlencoded",
                dataType: 'json',
                async: false,
                success: function (msg) {
                    success(msg);
                    result = msg;
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    error(xhr, ajaxOptions, thrownError);
                }
            });
            return result;
        }

        function json(arr, url) {

            $.ajax({
                url: url,
                type: 'POST',
                data: JSON.stringify(arr),
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                async: false,
                success: function (msg) {
                    success(msg);
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    error(xhr, ajaxOptions, thrownError);
                }
            });
        }

        function success(msg) {
            msg = JSON.stringify(msg);
            //alert(msg);
            console.log(msg);
        }

        function error(xhr, ajaxOptions, thrownError) {
            alert(xhr.status + separator + thrownError + separator + xhr.responseText);
        }

    </script>
</head>
<body>
    
    <button onclick="callLogin()">Click me</button>

    <br />
    <br />
    <br />
    <br />
    <form id="data" method="post" enctype="multipart/form-data">
        <input type="text" name="FirstName" value="Salam" />
        <input id="image" name="image" type="file" />
        <input id="image1" name="image1" type="file" />
        <button>Submit</button>
    </form>

</body>
</html>
